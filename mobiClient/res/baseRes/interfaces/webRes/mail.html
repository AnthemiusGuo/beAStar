<!doctype html>  
<html>  
<head>  
    <meta charset="utf-8">
    <title>Hello world!</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="jquery-1.10.2.min.js"></script>
    <script src="main.js"></script>

    <script>
    var baseParam = {};
    $.support.cors = true;  
    function showTab(id) {
        $(".tabPage").addClass("hidden");
        $(".nav-tabs li").removeClass("active");
        $("#"+id).removeClass("hidden");
        $("#tab_"+id).addClass("active");
        if (id=="mail") {
            showMails();
        }
    }
    function showMails(){
        var _html = "";
        if (baseParam.length==0) {
            //no mail
            _html = '<tr><td class="text-center">您目前没有邮件</td></tr>';
        }
        $.each(baseParam,function(k,v){
            _html = _html+"<tr>"+
                "<td class='mail_title'>时间</td>"+
                "<td>"+date('Y-m-d H:n:s ', v.rptimeStr)+"</td>"+
                "</tr>"
                +"<tr>"+
                "<td class='mail_title'>内容</td>"+
                "<td>"+v.reply+"</td>"+
                "</tr>";
        });
        $("#mail_content").html(_html);
    }
    function initLoad(){
        if (typeof(baseSetting)=="undefined") {
            // $("#test").html("baseSetting undefined")
            baseParam = [{reply:'xxxx',rptimeStr:'1389925043'},{reply:'xxxx',rptimeStr:'1389925043'},{reply:'xxxx',rptimeStr:'1389925043'}];
            //baseParam = {canCommit:false};
        } else {
            baseParam = JSON.parse(baseSetting.getSetting());
        }
        showMails();
        var height = $(window).height();
        $("#mail").css("min-height",height);
    }
    $(function(){
        initLoad()
    });
    
    </script>
</head>  
  
<body id="help_game" style="padding-top: 0px;">  
    <div class="container">
        <div class="row">
            <div class="col-md-12 tabPage" id="mail">
                <table class="table table-striped" id="mail_content">
                </table>
            </div>        
        </div>
    </div>
</body>  
</html>
